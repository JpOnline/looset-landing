<section class="block block-media-1">
  <div class="container">
    <figure>
      <img style="box-shadow: 20px 13px 20px 0px #0000004f;" src="{{ section.image | relative_url }}" alt="{{ section.caption }}">
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </figure>
  </div>
</section>
