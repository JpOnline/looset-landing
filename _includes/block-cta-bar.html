<div
  {% if section.background-color %}
    style="background-color: {{ section.background-color }};" 
  {% endif %}
  class="block block-cta-bar">
  <div class="container">
    <div class="columns">
        <div class="text">
          <p style="color: {{ section.content-color }}">
            {{ section.content }}
          </p>
        </div>
        <div class="cta">
          <form action="https://formspree.io/{{ section.email_recipient }}" method="POST">
            <input type="email" placeholder="your@email.com" class="inverted" name="_replyto">
            <button type="submit" class="button primary inverted" style="place-self: center;">
              {{ section.button-text}}
            </button>
          </form>
        </div>
    </div>
  </div>
</div>
