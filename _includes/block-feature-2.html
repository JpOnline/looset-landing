<section
  {% if section.background-color %}
  style="background-color: {{ section.background-color }};"
  {% endif %} 
  id="{{ section.HtmlId }}" class="block block-feature-2">
  <div class="container">
    <div class="columns">
      <div class="column media">
          <img style="box-shadow: 20px 13px 20px 0px #0000004f;" src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}">
      </div>
      <div class="column text">
          <h2 style="color: {{ section.headline-color }}">
            <span class="light">{{ section.headline }}</span></h2>
          <p style="color: {{ section.content-color }}">
            {{ section.content }}
          </p>
      </div>
    </div>
  </div>
</section>
