<section class="block block-hero-2" 
{% if section.background-color %}
style="background-color: {{ section.background-color }}"
{% endif %} 
{% if section.background_image %}
style="background-image: url('{{ section.background_image | relative_url }}')"
{% endif %}>
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h1 style="color: {{ section.headline-color }}">
          <span class="light">{{ section.headline }}</span>
        </h1>
        <p style="color: {{ section.content-color }}">
          {{ section.content }}
        </p>
        {% if section.cta and section.cta.enabled == true %}
        <a class="button primary inverted" href="{{ section.cta.url }}">
          {{ section.cta.button_text }}
        </a>
        {% endif %}
      </div>
      <div class="column media">
        <img style="{% if section.image.has-shadow-box %}box-shadow: 20px 13px 20px 0px #0000004f; {% endif %}"
             src="{{ section.image.image | relative_url }}"
             alt="{{ section.image.alt_text }}"
             style="border: 1px solid gray;">
      </div>
    </div>
  </div>
</section>
