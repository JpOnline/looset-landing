<section
  {% if section.background-color %}
  style="background-color: {{ section.background-color }};"
  {% endif %} 
  class="block block-one-column-1">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h3 style="color: {{ section.headline-color }}">
          {{ section.headline }}
        </h3>
        <p style="color: {{ section.content-color }}">
          {{ section.content }}
        </p>
      </div>
    </div>
  </div>
</section>
